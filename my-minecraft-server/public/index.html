<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Control Panel</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .terminal {
            border: 1px solid #444;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>Minecraft Server Control Panel</h2>
<div id="minecraft-terminal" class="terminal"></div>
<button id="start-minecraft-server">Start Minecraft Server</button>
<button id="stop-minecraft-server">Stop Minecraft Server</button>

<h2>BungeeCord Server Control</h2>
<div id="bungee-terminal" class="terminal"></div>
<button id="start-bungee-server">Start BungeeCord Server</button>
<button id="stop-bungee-server">Stop BungeeCord Server</button>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
